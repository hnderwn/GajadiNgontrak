<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator KPR Fokus</title>

    <!-- Import Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-wrapper">
      <!-- Panel Kiri: Kontrol & Input Form -->
      <section class="control-panel">
        <h1>Kalkulator Simulasi KPR üè†</h1>

        <div class="form-group">
          <label for="hargaProperti">Harga Properti</label>
          <div class="input-group">
            <span>Rp</span>
            <input type="text" id="hargaProperti" value="1250000000" />
          </div>
        </div>

        <!-- Dual Input Uang Muka -->
        <div class="form-group">
          <label for="uangMuka">Uang Muka</label>
          <div class="dual-input">
            <div class="input-group">
              <input type="number" id="uangMukaPersen" value="20" min="0" max="100" />
              <span>%</span>
            </div>
            <div class="input-group">
              <span>Rp</span>
              <input type="text" id="uangMukaRupiah" value="250.000.000" />
            </div>
          </div>
          <input type="range" id="uangMukaSlider" min="0" max="100" value="20" step="1" class="full-width-slider" />
        </div>

        <!-- Pilihan Suku Bunga Utama -->
        <div class="form-group">
          <label for="pilihanBunga">Pilihan Suku Bunga</label>
          <select id="pilihanBunga">
            <option value="custom">Custom</option>
            <option value="rekomendasi">Rekomendasi</option>
            <option value="bungaTerendah">Bunga Terendah</option>
          </select>
        </div>

        <hr />

        <!-- Kontainer untuk Input Custom -->
        <div id="customFields">
          <div class="form-group">
            <label for="jenisProgram">Jenis Program KPR</label>
            <select id="jenisProgram">
              <option value="fixFloating">Fix & Floating</option>
              <option value="berjenjang">Step Up Berjenjang</option>
            </select>
          </div>

          <!-- Fields untuk Fix & Floating -->
          <div id="fixFloatingFields">
            <div class="form-group slider-input-combo">
              <label>Suku Bunga Fix</label>
              <div class="input-group">
                <input type="number" id="sukuBungaFix" value="8" step="0.1" min="1" max="15" />
                <span>%</span>
              </div>
              <input type="range" id="sukuBungaFixSlider" value="8" step="0.1" min="1" max="15" />
            </div>
            <div class="form-group slider-input-combo">
              <label>Masa Kredit Fix</label>
              <div class="input-group">
                <input type="number" id="masaKreditFix" value="5" min="1" max="10" />
                <span>Tahun</span>
              </div>
              <input type="range" id="masaKreditFixSlider" value="5" min="1" max="10" />
            </div>
          </div>

          <!-- Fields untuk Step Berjenjang -->
          <div id="stepBerjenjangFields" class="hidden">
            <div class="form-group">
              <label for="masaKreditBerjenjang">Jumlah Jenjang Bunga (Tahun)</label>
              <input type="number" id="masaKreditBerjenjang" value="3" min="1" max="10" />
            </div>
            <!-- Input bunga dinamis akan muncul di sini -->
            <div id="berjenjangBungaInputs"></div>
          </div>

          <!-- Jangka Waktu KPR (Berlaku untuk semua program custom) -->
          <div class="form-group slider-input-combo">
            <label>Jangka Waktu KPR</label>
            <div class="input-group">
              <input type="number" id="jangkaWaktu" value="20" min="5" max="30" />
              <span>Tahun</span>
            </div>
            <input type="range" id="jangkaWaktuSlider" value="20" min="5" max="30" />
          </div>
        </div>
      </section>

      <!-- Panel Kanan: Hasil Simulasi -->
      <section class="result-panel">
        <div id="results">
          <!-- Hasil akan ditampilkan di sini oleh JavaScript -->
        </div>
      </section>
    </main>

    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="script.js"></script>
  </body>
</html>
